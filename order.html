<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link rel="stylesheet" href="amazon-header.css">
  <link rel="stylesheet" href="order.css">
</head>
<body>
  <div class="head">
    <div class="header">
      <a href="amazon.html">
        <img class="logo" src="amazon-logo-white.png" >
      <img class="amazon-mobile-logo"
      src="amazon-mobile-logo-white.png">
      </a>
    </div>
    <div class="search ">
      <input class="search-box" type="text" placeholder="Search">
      <button class="search-icon"><img class="search-img" src="search-icon.png"></button>
    </div>
    <a href="order.html">
      <div class="reor header">
        <span class="return">Returns</span>
        <span class="order">&Orders</span>
      </div>
    </a>
    <a href="checkout.html" class="cart header" >
        <div class="cart-img"><img src="cart-icon.png" style="width: 50px;" ></div>
        <div class="cart-num">3</div>
        <div class="cart-name">Cart</div>
    </a>
  </div>
  <div class="main">
    <div class="orders">
      Your Orders
    </div>
    <div class="box">
      <div class="table-head">
        <div class="order-head">
          <div class="order-head-left">
            <div class="order-date">
              <div class="order-header-label">
                Order Placed:
              </div>
              <div>August 12</div>
            </div>
            <div class="order-total">
              <div class="order-header-label">Total:</div>
              <div>$35.06</div>
            </div>
          </div> 
          <div class="order-head-right">
            <div class="order-header-label">Order ID:</div>
            <div>27cba69d-4c3d-4098-b42d-ac7fa62b7664</div>
          </div>
        </div>
        <div class="order-detail">
          <div class="product-image-container">
            <img src="sock.png">
          </div>
          <div class="product-details">
            <div class="product-name">
              Black and Gray Athletic Cotton Socks - 6 Pairs
            </div>
            <div class="product-delivery-date">
              Arriving on: August 15
            </div>
            <div class="product-quantity">
              Quantity: 1
            </div>
            <button class="buy-again-button button-primary">
              <img class="buy-again-icon" src="buy-again.png">
              <span class="buy-again-message">Buy it again</span>
            </button>
          </div>
          <div class="product-actions">
            <a href="tracking.html">
              <button class="track-package-button button-secondary">
                Track package
              </button>
            </a>
          </div>
          <div class="product-image-container">
            <img src="t-shirt.png">
          </div>
          <div class="product-details">
            <div class="product-name">
              Adults Plain Cotton T-Shirt - 2 Pack
            </div>
            <div class="product-delivery-date">
              Arriving on: August 19
            </div>
            <div class="product-quantity">
              Quantity: 2
            </div>
            <button class="buy-again-button button-primary">
              <img class="buy-again-icon" src="buy-again.png">
              <span class="buy-again-message">Buy it again</span>
            </button>
          </div>
          <div class="product-actions">
            <a href="tracking.html">
              <button class="track-package-button button-secondary">
                Track package
              </button>
            </a>
          </div>
        </div>
      </div>
      
    </div>
  
  </div>
</body>
</html>
