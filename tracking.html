<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking</title>
  <link rel="stylesheet" href="amazon-header.css">
  <link rel="stylesheet" href="tracking.css">
</head>
<body>
  <div class="head">
    <div class="header">
      <a href="amazon.html">
        <img class="logo" src="amazon-logo-white.png" >
      <img class="amazon-mobile-logo"
      src="amazon-mobile-logo-white.png">
      </a>
    </div>
    <div class="search ">
      <input class="search-box" type="text" placeholder="Search">
      <button class="search-icon"><img class="search-img" src="search-icon.png"></button>
    </div>
    <a href="order.html">
      <div class="reor header">
        <span class="return">Returns</span>
        <span class="order">&Orders</span>
      </div>
    </a>
    <a href="checkout.html" class="cart header" >
        <div class="cart-img"><img src="cart-icon.png" style="width: 50px;" ></div>
        <div class="cart-num">3</div>
        <div class="cart-name">Cart</div>
    </a>
  </div>
  <div class="main">
    <div class="order-tracking">
      <a class="back-to-orders-link link-primary" href="order.html">
        View all orders
      </a>

      <div class="delivery-date">
        Arriving on Monday, June 13
      </div>

      <div class="product-info">
        Black and Gray Athletic Cotton Socks - 6 Pairs
      </div>

      <div class="product-info">
        Quantity: 1
      </div>

      <img class="product-image" src="sock.png">

      <div class="progress-labels-container">
        <div class="progress-label">
          Preparing
        </div>
        <div class="progress-label current-status">
          Shipped
        </div>
        <div class="progress-label">
          Delivered
        </div>
      </div>

      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

</body>
</html>
